<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Date</title>
  </head>
  <body>
    <div class="container">

      <h1>Welcome to Celeb Dating Site</h1>
      <p>Tell us a lil' bit about yourself.</p>

      <form id="celebrityDate">
        <div class="form-group">
          <label  for="age">Age</label>
          <input type="text" class="form=control" id="age">
        </div>

        <div class="form-group">
          <label for="type">What type of celebrity would you like to date?</label>
          <select class="form-control" id="type">
            <option value="musician">Musician</option>
            <option value="tv">Tv Actor</option>
            <option value="movie">Movie Star</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default">Get your date!</button>
      <div id="printToScreen">
        <h2>Your date will be <span id="celebName"></span></h2>
      </div>
    </div>
  </body>
</html>
